<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/index.css" />
    <script src="/js/index.js" type="module" defer></script>
    <title>To do List</title>
  </head>
  <body>
    <main data-theme="dark">
      <section id="userNameSection" class="userNameSection">
        <div class="userNameDiv">
          <label for="nameInput">What is your name?</label>
          <input type="text" id="nameInput" name="nameInput" />
        </div>
        <button id="creatToDoList">Creat your To-Do List</button>
      </section>

      <section id="toDoListSection" class="toDoListSection">
        <h1 id="ownersName"></h1>
        <div class="addToListDiv">
          <input type="text" id="addToListInput" placeholder="Study Japanese" />
          <button id="addToListBtn">Add</button>
        </div>
        <p id="tasksCompleted"></p>
        <p id="tasksToComplete"></p>
        <div id="tasks"></div>
      </section>
    </main>
  </body>
</html>
