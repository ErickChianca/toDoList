<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <script src="./js/index.js" type="module" defer></script>
    <title>To do List</title>
  </head>
  <body>
    <main>
      <section id="userNameSection" class="userNameSection">
        <h1>TO-DO LIST</h1>
        <div>
          <div class="userNameDiv">
            <label for="nameInput">What is your name?</label>
            <input type="text" id="nameInput" name="nameInput" />
          </div>
        </div>
        <button id="creatToDoList">Creat your TO-DO LIST</button>
      </section>

      <section id="toDoListSection" class="toDoListSection">
        <h1 id="ownersName"></h1>
        <div class="addToListDiv">
          <input
            type="text"
            id="addToListInput"
            placeholder="e.g. Practice a Chess Opening"
          />
          <button id="addToListBtn">Add</button>
        </div>
        <div>
          <p id="tasksQuantity">You have 0 task(s)</p>
          <p id="tasksToComplete">0 task(s) to complete</p>
        </div>
        <div id="tasks"></div>
      </section>
    </main>
  </body>
</html>
